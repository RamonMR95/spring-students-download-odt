<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/jquery-ui.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<a class="navbar-brand" th:href="@{/list}">Students</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/list}">List of Students</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/register}">Register</a></li>
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
	</header>

</body>
<footer class="fixed-bottom" th:fragment="footer">
	<div class="footer-div btn-secondary text-white text-center">
		<p>Proyecto creado por Ramón Moñino Rubio y Antonio Ruiz Marín
			&copy; 2020-21</p>
		<div>
			<a class="github-button" href="https://github.com/ramonmr95"
				aria-label="Follow @ramonmr95 on GitHub">Follow @ramonmr95</a> <a
				class="github-button" href="https://github.com/tikyparkinson"
				aria-label="Follow @tikyparkinson on GitHub">Follow
				@tikyparkinson</a>
		</div>
	</div>

	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</footer>
</html>
